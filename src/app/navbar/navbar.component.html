<mat-sidenav-container class="sidenav-container ">
  <mat-sidenav #drawer class="sidenav" 
  fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(!isHandset$ | async) === true">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="drawer.toggle()">Home</a>
      <a mat-list-item routerLink="/tourpackage" (click)="drawer.toggle()">Tour Packages</a>
      <a mat-list-item routerLink="/howtoreach" (click)="drawer.toggle()">How to Reach</a>
      <a mat-list-item routerLink="/contact" (click)="drawer.toggle()">Contact Us</a>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z8">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
     
      <a routerLink="home"><img [src]="logo" class="imagelogo" *ngIf="!(isHandset$ | async)"></a>
     
      <span>Chanshal Camp</span>
      
      <!-- for right side shift -->
      <div class="spacer">
      </div>
      <div *ngIf="!(isHandset$ | async)">
        <button mat-button color="basic" routerLink="/home">Home</button>
        <button mat-button color="basic" routerLink="/tourpackage">Tour Packages</button>
        <button mat-button color="basic" routerLink="/howtoreach">How to Reach</button>
        <button mat-button color="basic" routerLink="/contact">Contact Us</button>
      </div>
      
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
    <!-- end content -->

    <div class="bg-primary bg-gradient text-white mat-elevation-z8">
      <div class="row">
        <div class="col-xl-4">
          
        </div>
        <div class="col-xl-4 pt-4">
          Developer's contact : mohsinali421@gmail.com
        </div>
        <div class="col-xl-4">
        <mat-icon >copyright</mat-icon>
          <p class="fs-5">2021 CHANSHAL CAMP

            Country India, State Himachal Pradesh</p>
        </div>

      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
